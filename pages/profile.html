

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile-TM Sarees</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/../css/profile.css">
</head>

<body>

    <div class="login-wrapper">
        <!-- Left Side -->
        <div class="left-panel">
            <h1>Register & Be a Part of Our Shopping Circle!</h1>
        </div>

        <!-- Right Side -->
        <div class="right-panel">
            <div class="form-box">
                <h1 class="shop-name">Shop Name</h1>
                <hr class="divider">
                <h2 class="account-detail">Enter Your Account Details</h2>
                <h3 class="update-account">Enter below details and update your account!</h3>
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">

                    <label for="Email">Email</label>
                    <input type="text" id="name" placeholder="Enter Id">

                    <label for="Phone">Phone</label>
                    <input type="text" id="name" placeholder="+91 1234567890">

                    <div class="date-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" placeholder="dd-mm-yyyy">
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="" disabled selected>Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="checkbox-container">
                        <label class="custom-checkbox">
                            <input type="checkbox" name="consent" />
                            <span class="checkmark"></span>
                            <span class="checkbox-text">
                                I agree to receive personalised content, latest updates, and exclusive offers based on
                                my preferences.
                            </span>
                        </label>
                    </div>

                    <div class="update-btn">
                        <a href="../index1.html">Update</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
